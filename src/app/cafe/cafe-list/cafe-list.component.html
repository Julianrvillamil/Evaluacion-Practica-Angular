<div class="container mt-4">
  <h1 class="title">El aroma m√°gico</h1>

  <div class="divider"></div>

  <div class="banner">
    <img
      src="../../../assets/images/bannercaffe.png"
      alt="Banner"
      class="img-fluid"
    />
  </div>

  <div class="divider"></div>

  <div class="table-container">
    <table class="table">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Tipo</th>
          <th>Region</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cafe of cafes; let i = index">
          <td>
            <b>{{ i + 1 }}</b>
          </td>
          <td>{{ cafe.nombre }}</td>
          <td>{{ cafe.tipo }}</td>
          <td>{{ cafe.region }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
